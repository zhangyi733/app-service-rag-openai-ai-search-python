<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with your data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <div class="modern-chat-app d-flex flex-column vh-100 w-100">
        <header class="modern-header shadow-sm">
            <div class="container-fluid py-3 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-2">
                    <img src="https://cdn.jsdelivr.net/gh/microsoft/fluentui-emoji@main/assets/Robot/3D/robot_3d.png" alt="AI" style="width:2.5rem;height:2.5rem;">
                    <h2 class="m-0 fw-bold" style="font-size:1.5rem;letter-spacing:0.01em;">RAG Chat Assistant</h2>
                </div>
                <div class="d-none d-md-block text-muted" style="font-size:1rem;">Powered by Azure OpenAI & AI Search</div>
            </div>
        </header>
        <main class="flex-grow-1 modern-main bg-gradient position-relative">
            <div id="chat-container" class="modern-chat-container px-0 px-md-3 py-3">
                <div id="chat-history"></div>
                <div id="loading-indicator" class="d-none">
                    <div class="d-flex mb-4">
                        <div class="card assistant-card shadow-sm" style="max-width: 60%;">
                            <div class="card-body p-3">
                                <div class="loading-indicator justify-content-center">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                            <div class="card-footer border-0 d-flex">
                                <div class="avatar-badge assistant-avatar-badge">AI</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modern-quick-questions container-fluid mb-2">
                <div class="d-flex gap-2 flex-wrap justify-content-center">
                    <button type="button" class="btn btn-outline-primary btn-sm rounded-pill px-3" id="btn-personal-info">
                        Personal information
                    </button>
                    <button type="button" class="btn btn-outline-primary btn-sm rounded-pill px-3" id="btn-warranty">
                        Warranty claim
                    </button>
                    <button type="button" class="btn btn-outline-primary btn-sm rounded-pill px-3" id="btn-company">
                        About the company
                    </button>
                </div>
            </div>
            <div id="error-container" class="alert alert-danger mt-3 d-none container" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-2" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <div id="error-message"></div>
            </div>
            <form id="chat-form" class="modern-chat-form container-fluid">
                <div class="modern-input-bar d-flex align-items-center bg-white shadow rounded-pill px-3 py-2">
                    <input type="text" class="form-control border-0 bg-transparent" id="chat-input" placeholder="Type your message..." autocomplete="off" style="font-size:1.1rem;" />
                    <button type="submit" class="btn btn-primary rounded-circle ms-2 d-flex align-items-center justify-content-center" id="send-button" style="width:2.5rem;height:2.5rem;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                        </svg>
                    </button>
                </div>
            </form>
            <div id="query-notification" class="alert alert-info container mt-3 d-flex align-items-center" role="alert">
                <svg width="24" height="24" fill="none" stroke="#4299e1" stroke-width="2" viewBox="0 0 24 24" style="flex-shrink:0;">
                    <circle cx="12" cy="12" r="10" stroke="#4299e1" stroke-width="2" fill="#ebf8ff"/>
                    <line x1="12" y1="8" x2="12" y2="12" stroke="#4299e1" stroke-width="2"/>
                    <circle cx="12" cy="16" r="1" fill="#4299e1"/>
                </svg>
                <span>
                    <strong>Notice:</strong> Please do not submit any sensitive, confidential, or personal data in your queries.
                </span>
            </div>
        </main>
    </div>

    <!-- Templates for chat messages -->
    <template id="empty-chat-template">
        <div class="text-center d-flex flex-column justify-content-center align-items-center h-100">
            <h4 class="fw-normal text-center mb-2" style="font-size: 2.8rem; white-space: nowrap;">
                Chat with your data
            </h4>
            <h2 class="fw-bold text-center m-0" style="font-size: 2.8rem; white-space: nowrap;">
                What can help you with?
            </h2>
        </div>
    </template>

    <template id="user-message-template">
        <div class="d-flex mb-4 justify-content-end">
            <div class="card user-card" style="max-width: 80%;">
                <div class="card-body">
                    <div class="message-content" style="line-height: 1.5;"></div>
                </div>
                <div class="card-footer border-0 d-flex justify-content-end">
                    <div class="avatar-badge user-avatar-badge">You</div>
                </div>
            </div>
        </div>
    </template>

    <template id="assistant-message-template">
        <div class="d-flex mb-4">
            <div class="card assistant-card" style="max-width: 80%;">
                <div class="card-body">
                    <div class="message-content" style="line-height: 1.5;"></div>
                </div>
                <div class="card-footer border-0 d-flex align-items-center gap-2">
                    <div class="avatar-badge assistant-avatar-badge">AI</div>
                    <button class="btn btn-sm btn-outline-success feedback-btn" data-feedback="thumb_up" title="Thumb up">üëç</button>
                    <button class="btn btn-sm btn-outline-danger feedback-btn" data-feedback="thumb_down" title="Thumb down">üëé</button>
                    <span class="feedback-status text-muted ms-2" style="font-size: 0.9em;"></span>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
